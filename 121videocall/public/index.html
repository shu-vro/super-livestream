<html>
    <head>
        <style>
            tr {
                vertical-align: top;
            }

            .video {
                width: 360px;
                background-color: black;
                margin: 2px 0;
            }

            button {
                margin: 2;
            }

            .btns {
                padding: 5;
                background-color: papayawhip;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <body>
            <div id="video">
                <table>
                    <thead>
                        <th>Local Video</th>
                        <th>Remote Video</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="btns">
                                    <video
                                        id="localVideo"
                                        autoplay
                                        muted
                                        class="video"></video>
                                </div>
                            </td>
                            <td>
                                <div class="btns">
                                    <video
                                        id="remoteVideo"
                                        autoplay
                                        class="video"></video>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="btns">
                                    <button id="btnLocalVideo">Publish</button>
                                </div>
                            </td>
                            <td>
                                <div class="btns">
                                    <button id="btnRecvSendTransport">
                                        Consume
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </body>
    </body>
    <footer>
        <script src="bundle.js"></script>
    </footer>
</html>
